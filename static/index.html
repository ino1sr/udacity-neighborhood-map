<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meine's neighborhood map</title>
    <script src="/bundle.js" defer></script>
    <!-- Put some style here while the bundle is loading -->
    <style>
      .wrapper {
        opacity: 0;
      }
      .loading-wrapper {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        z-index: 2;

        font-family: sans-serif;
        font-size: 24px;

        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="loading-wrapper">
      Loading application, please wait.
    </div>
    <div class="wrapper">
      <div class="header">
        <div class="header-title">
          Meine's neighborhood locations map
        </div>
        <input type="text" placeholder="type here to filter locations" class="filter-field" >
      </div>
      <div class="content">
        <div class="list">
          <div data-bind="visible: loadingLocations">
            <div class="loading-spinner">
              Loading...
            </div>
          </div>
          <div data-bind="visible: !loadingLocations()">
            location results
          </div>
        </div>
        <div class="map">
          map
        </div>
      </div>
    </div>
  </body>
</html>
